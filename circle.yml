      :
        parallel: true
    - ? |
        case $CIRCLE_NODE_INDEX in
          0) rvm-exec 2.0.0-p648 bundle exec appraisal rails-4.0 rake spec:integration:rails ;;
          1) rvm-exec 2.1.10 bundle exec appraisal rails-4.0 rake spec:integration:rails ;;
